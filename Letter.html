<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=New+Amsterdam&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Letter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: monospace;
        font-weight: 2;
        color: aliceblue;
        font-style: normal;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background-image: url("back.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
        backdrop-filter: 20px;
      }

      .merry-christmas {
        font-size: 2rem;
        font-family: "Kanit", sans-serif;
        border-style: solid;
        border-radius: 2px;
        padding: 15px;
        color: #f2ff39;
        margin-top: 20px;
        animation: bounce 2s infinite;
        letter-spacing: 3px;
      }

      .container {
        max-width: 600px;
        width: 80%;
        padding: 20px;
        background-color: rgba(72, 72, 72, 0.101);
        backdrop-filter: blur(5px);
        border-radius: 8px;
        border-top: rgb(252, 252, 252) solid 3px;
        border-bottom: rgb(252, 252, 252) solid 3px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }

      .paragraph {
        font-size: 1.2rem;
        line-height: 1.6;
        white-space: pre-wrap;
        margin-bottom: 8px;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        .container {
          width: 90%;
          padding: 15px;
        }

        .paragraph {
          font-size: 1rem;
        }

        .merry-christmas {
          font-size: 1.5rem;
        }
      }

      @media (max-width: 480px) {
        body {
          font-family: "Kanit", sans-serif;
        }

        .container {
          width: 95%;
          padding: 10px;
        }

        .paragraph {
          font-size: 0.9rem;
        }

        .merry-christmas {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="merry-christmas animate__bounce">Merry Christmas</div>

    <audio autoplay>
      <source src="Lauv.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <div class="container">
      <div id="letter"></div>
    </div>

    <script>
      const letter = `Dear Chelsey, Sorry if na block kita kanina ahahaha part yon ng plano ko

Thank you for being a part of my life. Your the greatest gift I could ever ask for 
sobrang thankful ko sa mga joy, love, attention, and strength na fini-filled mo sakin araw-araw. 
Yung ngiti mo, tawa mo, at kaibaitan mo sakin ang nagpapagaan ng araw ko. Hehehe oo ma attitude ka minsan pero I understand you...
pero di yun dahilan na iwan ka kasi, alam ko sa sarili ko na may mga napag dadaanan ka lang and wala naman perfect. 
Kaya willing akong suyuin ka kahit sapakin mo pa ko 
o sigawan mo ako, tutuloy ko parin yon kasi mahal kita ng sobra.

I know we've only been in a months but the thing is that we've been in a relationship for a year or more, I know we have different perspectives on situations and that's why we always fight but at least we talk about it. I know we still have obstacles along the way...but I hope we can overcome them.

Sure I'm not the first love first kiss first in anything that involves romance nor your perfect lover. But I'm confident that I will be your greatest love and even if we don't end up together I will make sure that I won't be one of your traumas, but rather your good memories or one you in the reasons why you grow to be better.

Furthermore, I hope that with or without you, you will have the successful life that you dream or desire, I also wish that you prioritize your health and yourself you don't need to many efforts or acts of service
to prove you that you love me, my only requirements is your attention and loyalty. Please take care of your health both physically and mentally. 

from yours truly "Dilaw" person

 Merry Christmas Anger :p 
 Binabasa mo siguro to ng galit or malungkot sorry for you making feel that way
 Gusto ko lang makita to ng mixed emotions. Sorry again if bold move ng surprise ko hehehe...`;

      const paragraphs = letter.split("\n\n");

      let currentParagraph = 0;
      let currentChar = 0;

      function typeParagraph() {
        if (currentParagraph < paragraphs.length) {
          const paragraphText = paragraphs[currentParagraph];

          const paragraphDiv = document.createElement("div");
          paragraphDiv.classList.add("paragraph");

          document.getElementById("letter").appendChild(paragraphDiv);

          let interval = setInterval(function () {
            paragraphDiv.textContent += paragraphText[currentChar];
            currentChar++;

            if (currentChar === paragraphText.length) {
              clearInterval(interval);
              currentChar = 0;
              currentParagraph++;
              setTimeout(typeParagraph, 1000);
            }
          }, 100);
        }
      }

      window.onload = function () {
        typeParagraph();
      };
    </script>
  </body>
</html>
