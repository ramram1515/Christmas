<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=New+Amsterdam&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Merry Christmas</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        background-image: url("giphy.gif");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
        font-family: "Bebas Neue", serif;
        font-weight: 400;
        font-style: normal;
        transition: background-color 0.3s ease;
      }

      h1 {
        font-size: 40px;
        color: #f2ff39;
        margin-bottom: 20px;
        z-index: 1;
        letter-spacing: 3px;
      }
      .timer-display {
        font-size: 20px;
        color: #2c3e50;
        letter-spacing: 3px;
        background-color: #797b6b;
        padding: 20px;
        border-radius: 8px;
        display: inline-block;
        color: #f4f4f9;
        z-index: 1;
      }
      .content-container {
        text-align: center;
        background-color: rgba(72, 72, 72, 0.101);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(2px);
        margin-top: 2cm;
        position: relative;
        z-index: 1;
        width: 80%;
        height: 65%;
        max-width: 1000px;
      }

      .gift {
        position: relative;
        transition: transform 0.3s ease;
      }

      .gift:hover {
        transform: translateY(-20px);
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        .content-container {
          width: 90%; /* Increase width for tablet and small devices */
          padding: 20px;
        }

        h1 {
          font-size: 35px; /* Adjust font size for smaller screens */
        }

        .timer-display {
          font-size: 18px; /* Adjust timer font size */
          padding: 15px;
        }

        .gift {
          width: 40%; /* Adjust gift size */
        }
      }

      @media (max-width: 480px) {
        body {
          font-family: "Noto Sans", sans-serif; /* Use a more mobile-friendly font */
        }

        .content-container {
          width: 95%; /* Increase width for mobile devices */
          padding: 15px;
        }

        h1 {
          font-size: 30px; /* Smaller font size for mobile */
        }

        .timer-display {
          font-size: 16px; /* Even smaller timer font */
          padding: 10px;
        }

        .gift {
          width: 50%; /* Make the gift image smaller */
        }
      }
    </style>
  </head>
  <body>
    <div class="content-container">
      <h1>We've been together for about</h1>
      <div id="timer" class="timer-display"></div>
      <p
        style="
          font-size: 40px;
          color: #f2ff39;
          margin-bottom: 20px;
          z-index: 1;
          letter-spacing: 3px;
        "
      >
        Click the gift
      </p>
      <div>
        <a href="Letter.html" title="Click me!">
          <img
            src="hehe.png"
            alt="Clickable Image"
            style="width: 30%; height: auto; border-radius: 2%"
            class="gift"
          />
        </a>
      </div>
    </div>

    <script>
      const startDate = new Date("2024-10-05T00:00:00");

      function updateTimer() {
        const currentDate = new Date();
        const timeDifference = currentDate - startDate;
        const years = Math.floor(
          timeDifference / (1000 * 60 * 60 * 24 * 365.25)
        );
        const remainingDays =
          timeDifference - years * 1000 * 60 * 60 * 24 * 365.25;
        const days = Math.floor(remainingDays / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (remainingDays % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (remainingDays % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((remainingDays % (1000 * 60)) / 1000);

        const timerDisplay = document.getElementById("timer");
        timerDisplay.textContent = `${years} years : ${days} days : ${hours} hours : ${minutes} minutes : ${seconds} seconds`;
      }

      setInterval(updateTimer, 1000);
    </script>
  </body>
</html>
